<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="logo.png" alt="Header Logo Icon" width="50px" height="auto">
            <div class="header-logo">Header Logo</div>
        </div>
        <div class="header-links"> 
            <a href="">header link one</a>
            <a href="">header link two</a>
            <a href="">header link three</a>
        </div>
    </div>
    <div class="intro">
        <div class="intro-left">
            <div class="intro-title">This website is awesome</div>
            <div class="intro-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
            <button class="intro-button">Sign up</button>
        </div>
        <div class="intro-right">
            <img src="ghost.png" alt="Boo! It's a ghost.">
        </div>
    </div>
</body>
</html>
